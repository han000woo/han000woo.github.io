name: Build and Deploy Commit Data

on:
  # 1. 매일 자정(UTC)에 자동으로 실행
  schedule:
    - cron: '0 0 * * *'

  # 2. 수동으로 실행 가능 (Actions 탭에서)
  workflow_dispatch:

jobs:
  build:
    environment: MY_GITHUB_PAT
    runs-on: ubuntu-latest

    steps:
      # 1. Vue 프로젝트 소스 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 또는 '20'
          cache: 'npm'

      # 3. npm 패키지 설치
      - name: Install Dependencies
        run: npm install

      # 4. (핵심) 데이터 수집 스크립트 실행
      #    Secrets를 환경변수로 주입하여 실행
      - name: Fetch Commit Data
        run: node scripts/fetch-commits.js
        env:
          MY_GITHUB_PAT: ${{ secrets.MY_GITHUB_PAT }}
          ORG_NAME: ${{ secrets.ORG_NAME }}

      # 5. Vue 앱 빌드
      #    (빌드하면 'dist' 폴더에 public/commits.json이 포함됨)
      - name: Build Vue App
        run: npm run build

      # 6. 빌드된 결과물을 gh-pages 브랜치에 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Vue 빌드 결과물 폴더
          # cname: example.com # (개인 도메인 사용 시)